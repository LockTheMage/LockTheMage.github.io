<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senzu - A Fantasy Farming Space Odyssey</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen background video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Overlay for content */
        .overlay {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.4); /* Optional: Semi-transparent overlay */
        }

        /* Game Logo Styling */
        .logo {
            max-width: 300px;
            width: 80%;
            margin-bottom: 40px;
        }

        /* Social Links Container */
        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        /* Social Links Styling */
        .social-links a {
            text-decoration: none;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Hover Effects for Links */
        .social-links a:hover {
            background-color: #ffffff;
            color: #000000;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .social-links {
                flex-direction: column;
                gap: 15px;
            }

            .social-links a {
                width: 80%;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video id="background-video" autoplay loop muted playsinline>
        <source src="https://github.com/LockTheMage/LockTheMage.github.io/blob/main/LockWorking.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <!-- Overlay Content -->
    <div class="overlay">
        <!-- Game Logo -->
        <img src="https://github.com/LockTheMage/LockTheMage.github.io/blob/main/SenzuGameLogo.png?raw=true" alt="Senzu Game Logo" class="logo">

        <!-- Social Links -->
        <div class="social-links">
            <a href="https://www.youtube.com/@LockTheMage" target="_blank">YouTube</a>
            <a href="https://twitter.com/lockthemage" target="_blank">Twitter</a>
            <a href="https://store.steampowered.com/app/2876480/Senzu_A_Fantasy_Farming_Space_Odyssey/?beta=0" target="_blank">Steam Store</a>
        </div>
    </div>

</body>
</html>
