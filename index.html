<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senzu - A Fantasy Farming Space Odyssey</title>
    
    <!-- Importing a Pixelated Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set the background to black */
        body, html {
            height: 100%;
            width: 100%;
            background-color: #000000;
            font-family: 'Press Start 2P', cursive; /* Pixelated Font */
            color: #FFFF00; /* Yellow Text */
        }

        /* Full-screen background video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Centered content */
        .content {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Game Logo Styling */
        .logo {
            max-width: 300px;
            width: 80%;
            margin-bottom: 40px;
        }

        /* Social Links Styling */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .social-links a {
            color: #FFFF00;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s, text-decoration 0.3s;
        }

        .social-links a:hover {
            color: #FFD700; /* Lighter yellow on hover */
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (min-width: 600px) {
            .social-links {
                flex-direction: row;
            }

            .social-links a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video id="background-video" autoplay loop muted playsinline>
        <source src="LockWorking.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <!-- Overlay Content -->
    <div class="content">
        <!-- Game Logo -->
        <img src="SenzuGameLogo.png" alt="Senzu Game Logo" class="logo">

        <!-- Social Links -->
        <div class="social-links">
            <a href="https://www.youtube.com/@LockTheMage" target="_blank">YouTube</a>
            <a href="https://twitter.com/lockthemage" target="_blank">Twitter</a>
            <a href="https://store.steampowered.com/app/2876480/Senzu_A_Fantasy_Farming_Space_Odyssey/?beta=0" target="_blank">Steam Store</a>
        </div>
    </div>

</body>
</html>
